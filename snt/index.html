    <style>
        :root {
            --bg-dark: #0D0F2B;
            --bg-light: #F0F2FF;
            --glass-bg-dark: rgba(13, 15, 43, 0.5);
            --glass-bg-light: rgba(240, 242, 255, 0.6);
            --border-color-dark: rgba(255, 255, 255, 0.1);
            --border-color-light: rgba(0, 0, 0, 0.1);
            --text-color-dark: #E0E4FF;
            --text-color-light: #1A1C3A;
            --primary-glow: #8A2BE2; /* Biru Ungu */
            --secondary-glow: #4169E1; /* Royal Blue */
            --accent-glow: #FF69B4; /* Pink Neon */
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color-dark);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.light-mode {
            background-color: var(--bg-light);
            color: var(--text-color-light);
        }

        /* Latar Belakang Aurora Keren */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .aurora-bg::before, .aurora-bg::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            mix-blend-mode: screen;
            opacity: 0.3;
            filter: blur(100px);
            animation: move 20s infinite alternate;
        }
        
        body.light-mode .aurora-bg::before, body.light-mode .aurora-bg::after {
            opacity: 0.5;
            mix-blend-mode: multiply;
        }

        .aurora-bg::before {
            background: radial-gradient(circle, var(--primary-glow), transparent 60%);
            top: -20%;
            left: -20%;
        }

        .aurora-bg::after {
            background: radial-gradient(circle, var(--secondary-glow), transparent 60%);
            bottom: -20%;
            right: -20%;
            animation-delay: -10s;
        }

        @keyframes move {
            from { transform: translateX(0) translateY(0) rotate(0deg); }
            to { transform: translateX(200px) translateY(100px) rotate(180deg); }
        }

        /* Kontainer Utama dengan Efek Kaca */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--glass-bg-dark);
            border-radius: 20px;
            border: 1px solid var(--border-color-dark);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 1s ease-out;
        }

        body.light-mode .container {
            background: var(--glass-bg-light);
            border: 1px solid var(--border-color-light);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .greeting {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Tombol Tema yang Lebih Stylish */
        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color-dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-color-dark);
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--glass-bg-dark);
            box-shadow: 0 0 15px var(--primary-glow);
            transform: scale(1.1) rotate(30deg);
        }

        body.light-mode .theme-toggle {
            color: var(--text-color-light);
            border: 1px solid var(--border-color-light);
        }

        body.light-mode .theme-toggle:hover {
            background: var(--glass-bg-light);
        }

        /* Hero Section yang Lebih Dramatis */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--secondary-glow);
            letter-spacing: 2px;
        }

        .date-badge {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            color: white;
            padding: 0.7rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            margin-bottom: 2rem;
        }

        /* Tombol Aksi Keren */
        .image-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-size: 1rem;
            color: white;
        }

        .download-btn {
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
        }

        .share-btn {
            background: linear-gradient(90deg, var(--accent-glow), var(--primary-glow));
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Kartu Data Glassmorphism */
        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .data-card {
            background: var(--glass-bg-dark);
            border: 1px solid var(--border-color-dark);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
        }

        body.light-mode .data-card {
            background: var(--glass-bg-light);
            border: 1px solid var(--border-color-light);
        }

        .data-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px var(--secondary-glow);
            border-color: var(--secondary-glow);
        }

        .data-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-glow);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .data-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color-dark);
            opacity: 0.8;
        }

        body.light-mode .data-card h3 {
            color: var(--text-color-light);
        }

        .data-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 8px var(--primary-glow);
        }
        
        body.light-mode .data-value {
             color: var(--text-color-light);
        }

        /* Bungkus Gambar yang Elegan */
        .image-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            mix-blend-mode: overlay;
            opacity: 0;
            transition: var(--transition);
        }

        .image-wrapper:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .image-wrapper:hover::before {
            opacity: 0.3;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 5rem;
            padding-top: 3rem;
            border-top: 1px solid var(--border-color-dark);
        }
        
        body.light-mode footer {
            border-top: 1px solid var(--border-color-light);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: var(--text-color-dark);
            font-size: 1.8rem;
            transition: var(--transition);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg-dark);
            border: 1px solid var(--border-color-dark);
        }
        
        body.light-mode .social-links a {
            color: var(--text-color-light);
            background: var(--glass-bg-light);
            border: 1px solid var(--border-color-light);
        }

        .social-links a:hover {
            color: white;
            transform: translateY(-5px) scale(1.1);
            background: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        footer p {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* Fullscreen dan Animasi */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .fullscreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.5s ease-out;
            box-shadow: 0 0 50px var(--primary-glow);
            border: 2px solid var(--border-color-dark);
            border-radius: 10px;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-fullscreen:hover {
             transform: scale(1.1) rotate(90deg);
             background: var(--accent-glow);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .container { padding: 2rem; margin: 1.5rem; }
            .hero h1 { font-size: 2.8rem; }
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .greeting { font-size: 1.4rem; }
            .container { padding: 1.5rem; margin: 1rem; }
            .data-cards { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 480px) {
            .hero h1 { font-size: 1.8rem; }
            .image-actions { flex-direction: column; align-items: center; }
        }

    </style>
</head>
<body>
    <div class="aurora-bg"></div>

    <div class="container">
        <header>
            <div class="greeting" id="greeting">Selamat Pagi! ðŸŒž</div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <div class="hero">
                <h1>Report SNT MDS Citimall Dumai 317</h1>
                <div class="date-badge">Periode 24 Juni 2025</div>
                <div class="image-actions">
                    <button class="action-btn download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn share-btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                </div>
            </div>

            <div class="data-cards">
                <div class="data-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Total Sales</h3>
                    <div class="data-value" id="totalSales">Rp 104.0 Jt</div>
                </div>
                <div class="data-card">
                    <i class="fas fa-users"></i>
                    <h3>Person</h3>
                    <div class="data-value" id="totalCustomers">111</div>
                </div>
                <div class="data-card">
                    <i class="fas fa-shopping-basket"></i>
                    <h3>Transactions</h3>
                    <div class="data-value" id="totalTransactions">447</div>
                </div>
            </div>

            <div class="image-wrapper" id="imageWrapper">
                <img src="SNT.png" alt="Sales Data Visualization" class="main-image" id="mainImage">
            </div>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="https://api.whatsapp.com/send/?phone=6282318221577&text=%2ABer%2C+belum+update+ni+SNT+nya.%0ABoleh+bantu+di+update%3F%0ATerimakasih.&type=phone_number&app_absent=0" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/sir.berro" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/agnprdn" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/ag.prd" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/agung-pradana-284387262/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/iamberro" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Berrontosaurus as sir.berro. All Rights Reserved.</p>
        </footer>
    </div>

    <div class="fullscreen" id="fullscreenView">
        <img src="" alt="Fullscreen view" id="fullscreenImage">
        <div class="close-fullscreen" id="closeFullscreen">&times;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greetingEl = document.getElementById('greeting');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // 1. Update Greeting based on time
            function updateGreeting() {
                const hour = new Date().getHours();
                if (hour < 11) greetingEl.textContent = 'Selamat Pagi! ðŸŒž';
                else if (hour < 15) greetingEl.textContent = 'Selamat Siang! â˜€ï¸';
                else if (hour < 18) greetingEl.textContent = 'Selamat Sore! ðŸŒ‡';
                else greetingEl.textContent = 'Selamat Malam! ðŸŒ™';
            }

            // 2. Theme Toggler
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                const isLight = body.classList.contains('light-mode');
                themeToggle.innerHTML = isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
            });

            // Check for saved theme
            if (localStorage.getItem('theme') === 'light') {
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }

            // 3. Fullscreen Functionality
            const imageWrapper = document.getElementById('imageWrapper');
            const fullscreenView = document.getElementById('fullscreenView');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const closeFullscreenBtn = document.getElementById('closeFullscreen');
            const mainImageSrc = document.getElementById('mainImage').src;

            const openFullscreen = () => {
                fullscreenImage.src = mainImageSrc;
                fullscreenView.classList.add('active');
            };

            const closeFullscreen = () => {
                fullscreenView.classList.remove('active');
            };

            imageWrapper.addEventListener('click', openFullscreen);
            closeFullscreenBtn.addEventListener('click', closeFullscreen);
            fullscreenView.addEventListener('click', (e) => {
                if (e.target === fullscreenView) closeFullscreen();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeFullscreen();
            });
            
            // Zoom functionality on fullscreen image
            let scale = 1;
            fullscreenImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                scale += e.deltaY * -0.01;
                scale = Math.min(Math.max(0.5, scale), 5);
                this.style.transform = `scale(${scale})`;
            });


            // 4. Download and Share Buttons
            const downloadBtn = document.getElementById('downloadBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = mainImageSrc;
                link.download = 'SNT.png';
                link.click();
            });

            shareBtn.addEventListener('click', async () => {
                const shareData = {
                    title: 'SNT Report - 24 Juni 2025',
                    text: 'Lihat laporan SNT terbaru untuk periode 24 Juni 2025',
                    url: window.location.href,
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        alert('Fitur share tidak didukung di browser ini.');
                    }
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            });

            // Initial calls
            updateGreeting();
            setInterval(updateGreeting, 60000); // Update greeting every minute
        });
    </script>
